<!DOCTYPE html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Videos</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script src="JS/bootstrap.js"></script>
      <script src="JS/bootstrap.bundle.min.js"></script>
      <script src="JS/jquery-3.6.0.min.js"></script>
      <script src="JS/app.js"></script>

  </head>
  
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">MS Identity Platform</a>
      <div class="btn-group ml-auto dropleft"> 
        <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">Sign In</button>
        <button type="button" id="signOut" class="btn btn-success d-none" onclick="signOut()">Sign Out</button>
    </div>
    </nav>
    
    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Video Share</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Video Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Video Form</p>

              <form style="font-size: 10pt;" id="newVideoForm">
                <div class="mb-3">
                  <label for="Title" class="form-label">Video Title</label>
                  <input type="text" class="form-control" id="Title">
                </div>
                
                <div class="mb-3">
                  <label for="userID" class="form-label">user ID</label>
                  <input type="integer" class="form-control" id="userID">
                </div>

                <div class="mb-3">
                  <label for="Producer" class="form-label">Producer</label>
                  <input type="text" class="form-control" id="Producer">
                </div>

                <div class="mb-3">
                  <label for="Publisher" class="form-label">Publisher</label>
                  <input type="text" class="form-control" id="Publisher">
                </div>

                <div class="mb-3">
                  <label for="Genre" class="form-label">Genre</label>
                  <input type="text" class="form-control" id="Genre">
                </div>

                <div class="mb-3">
                  <label for="AgeRating" class="form-label">Age Rating</label>
                  <input type="text" class="form-control" id="AgeRating">
                </div>
                
                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> 
              </form>

              <form style="font-size: 10pt;" id="updateForm" >
                <div class="mb-3">
                  <label for="updateTitle" class="form-label">Video Title</label>
                  <input type="text" class="form-control" id="updateTitle">
                </div>

                <div class="mb-3">
                  <label for="updateProducer" class="form-label">Producer</label>
                  <input type="text" class="form-control" id="updateProducer">
                </div>

                <div class="mb-3">
                  <label for="updatePublisher" class="form-label">Publisher</label>
                  <input type="text" class="form-control" id="updatePublisher">
                </div>

                <div class="mb-3">
                  <label for="updateGenre" class="form-label">Genre</label>
                  <input type="text" class="form-control" id="updateGenre">
                </div>

                <div class="mb-3">
                  <label for="updateAgeRating" class="form-label">Age Rating</label>
                  <input type="text" class="form-control" id="updateAgeRating">
                </div>
                
                <!--<div class="mb-3">
                  <label for="updateUpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="updateUpFile">
                </div>
              -->
                <button id="updateVideo" type="button" class="btn btn-secondary">Update Video</button> <br><br>

              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retVideos" type="button" class="btn btn-primary">View Videos</button>
                <input id = "search-bar" type="text" placeholder="Search videos here.."> 
              </div>

              <div id="VideoList">

                <h4>Please click the view Videos button if you wish to view Videos on the system.</h4>
                
              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
